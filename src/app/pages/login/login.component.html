<mat-card>
  <mat-card-content>
    <h2>Login</h2>
    <form #form [formGroup]="formGroup" (submit)="login()" role="form">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          formControlName="userName"
          placeholder="intro your username"
          autocomplete="off"
          required
        />
        <mat-error
          *ngIf="
            formGroup.controls.userName.hasError('userName') &&
            !formGroup.controls.userName.hasError('required')
          "
        >
          Please enter a valid username
        </mat-error>
        <mat-error *ngIf="formGroup.controls.userName.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          id="password"
          formControlName="password"
          placeholder="intro your password"
          autocomplete="off"
          required
        />
        <mat-error
          *ngIf="
            formGroup.controls.password.hasError('password') &&
            !formGroup.controls.password.hasError('required')
          "
        >
          Please enter a valid username
        </mat-error>
        <mat-error *ngIf="formGroup.controls.password.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button
        *ngIf="!this.dataLoading"
          mat-raised-button
          type="submit"
          [disabled]="!formGroup.valid || this.dataLoading"
          class="btn btn-primary"
        >
          Login
        </button>
        <div>
          <img
            *ngIf="this.dataLoading"
            src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
