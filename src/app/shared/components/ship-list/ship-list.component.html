<div style="padding-bottom: 48px;">
<h2 style="padding: 16px 0px 0px 16px">Starship List</h2>
<mat-selection-list #ships [multiple]="false">
  <mat-list-option
    *ngFor="let ship of shipList"
    [value]="ship"
    (click)="openDialog(ship)"
  >
    Name: {{ ship.name }} - Model: {{ ship.model }}
  </mat-list-option>
</mat-selection-list>

<mat-paginator
  [length]="100"
  [pageSize]="10"
  (page)="getShipList(list.next)"
></mat-paginator>
</div>
